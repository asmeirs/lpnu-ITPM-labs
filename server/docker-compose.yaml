version: '3.8'

services:
  calc-visualizer:
    image: asmeirs/calc-visualizer:latest
    container_name: calc-visualizer
    expose:
      - "8501"
    networks:
      - webnet

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - calc-visualizer
    networks:
      - webnet

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: >
      sh -c "
        certbot certonly --webroot -w /var/lib/letsencrypt
        --email anastasiia.sokolova.ppz.2022@lpnu.ua
        --agree-tos --no-eff-email
        -d calc-visualizer.duckdns.org &&
        trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done
      "
    networks:
      - webnet

volumes:
  certbot-etc:
  certbot-var:

networks:
  webnet:
